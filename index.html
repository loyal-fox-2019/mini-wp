<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
  <link href="/assets/fonts/fontawesome-free-5.12.0-web/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Mini Wordpress</title>
</head>
<body>
  <section id='register'>
    <div class="hero-image"></div>
    
    <div class="register-wrapper">      
      <div class="form-wrapper">
        <img id="logo-img" src="/assets/images/logo.png" alt="" srcset="">
        <form action="">
          <header class="text-center mb-4">
            <h4>- MIDIUM -</h4>
            <span><em>mini wordpress platform</em></span>
          </header>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="far fa-envelope"></i></div>
            </div>
            <input type="text" class="form-control" id="signup-email" placeholder="Email">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-lock"></i></div>
            </div>
            <input type="text" class="form-control" id="signup-password" placeholder="Password">
          </div>
          <div class="form-group">
            <input class="btn btn-custom" type="submit" value="Sign Up">
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
