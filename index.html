<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Wordpress</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
</head>

<body>
    <!-- Header -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary" style="font-size: 1.5rem;">
            <a href="#" class="navbar-brand" style="font-size: 1.5rem;"><i class="fab fa-wordpress"></i> My Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active"><i class="far fa-newspaper"></i> Reader</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="form-group">
                        <button class="form-control mr-sm-2 btn btn-outline-light my-2 my-sm-0 active"><i
                                class="fas fa-plus"></i> Write</button>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <!-- Content -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Site</span>
                        <a class="d-flex align-items-center text-muted" href="#" aria-label="Site">
                        </a>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                View Site <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Status
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Activity
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Plan
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Manage</span>
                        <a class="d-flex align-items-center text-muted" href="#" aria-label="Manage">
                        </a>
                    </h6>

                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Site Pages</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Blog Posts</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Media</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Comments</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Feedback</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Plugin</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Import</a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Personalize</span>
                        <a class="d-flex align-items-center text-muted" href="#" aria-label="Personalize">
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Themes
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="col">
                <div class="jumbotron jumbotron-fluid h-100">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="jumbotron jumbotron-fluid bg-dark text-light mb-0">
        <div class="d-flex justify-content-center align-items-center">
            <div class="lead">Mini Wordpress &copy <span id="year"></span></div>
        </div>
    </footer>
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script>
        const date = new Date;
        $("#year").text(date.getFullYear());
    </script>
</body>

</html>
