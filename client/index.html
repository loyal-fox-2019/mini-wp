<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style/style.css"> -->
    <title>mini-wp</title>
</head>
<body>
    <!-- login view -->
<div id="app">
    <div v-show='!loginStatus'>

        <div class="login" v-if="!register">
            <form class="mt-3 container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h3 class="font-weight-light mb-3">Login</h3>
                                <div class="form-row">
                                    <div v-if="error" class="col-12 alert alert-danger px-3">
                                         {{ error }}
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label for="email">Email</label>
                                        <input type="email" v-model="email" class="form-control">
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label for="password">password</label>
                                        <input type="password" v-model="password" class="form-control">
                                    </div>
                                    <!-- <button class="btn btn-primary" v-on:click="checkLogin">Login</button> -->
                                    <div class="col-sm-12 form-group">
                                        <a class="btn btn-primary" href="#" v-on:click="login">login</a>
                                        <a class="btn btn-outline-primary" href="#" v-on:click="btnLoginRegister">register</a>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
       </div> 
       
       <div class="register" v-if="register">
            <div class="container mt-3">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h3 class="font-weight-light mb-3">Register</h3>
                                <section class="col-sm-12 form-group">
                                    <label class="form-control-label sr-only" for="displayName">Name:</label>
                                    <input 
                                        class="form-control" 
                                        type="text"
                                        id="displayName"
                                        placeholder="Name"
                                        name="displayName"
                                        required
                                        v-model="name"
                                    >
                                </section>
                                <section class="col-sm-12 form-group">
                                    <label class="form-control-label sr-only" for="displayEmail">Email:</label>
                                    <input
                                        class="form-control" 
                                        type="email"
                                        id="displayEmail"
                                        placeholder="email"
                                        name="displayEmail"
                                        required
                                        v-model="email"
                                    >
                                </section>
                                <section class="col-sm-12 form-group">
                                    <label class="form-control-label sr-only" for="displayPassword">Password:</label>
                                    <input 
                                        class="form-control" 
                                        type="password"
                                        id="displayPassword"
                                        placeholder="password"
                                        name="displayPassword"
                                        required
                                        v-model="password"
                                    >
                                </section>
                                <section class="col-sm-12 form-group">
                                    <a class="btn btn-primary" v-on:click="createMember">Register</a>
                                    <a class="btn btn-outline-primary" v-on:click="btnLoginRegister">back</a>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>

    </div>

   <div class="article" v-if="loginStatus">
    <form >
         <div class="form-group">
             <label for="imputTitle">Title:</label>
             <input type="text" class="form-control" id="exampleInputPassword1" placeholder="title">
         </div>
         <div class="form-group">
             <label for="inputContent">Content</label>
             <textarea class="form-control" id="inputContent" rows="3"></textarea>
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
     </form>
   </div>
   <!-- <div class="article" v-if="loginStatus">

   </div> -->

   <div class="navbar" v-if="loginStatus">
    <nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0" v-if= "login == true">
        <div class="navbar-brand col-sm-3 col-md-2 mr-0 bg-dark">
            <!-- <img id="logo" src="../../../assets/logo.png" alt="logo"> -->
            <a href="#">My Sites</a>
        </div>
        <div class="col-sm-6 col-md-9">
            <span>Reader</span>
        </div>
        
        <div class="col-sm-3 col-md-1">
            <button class="btn btn-primary">Log In</button>
        </div>
     </nav>
   </div>

   <div class="sideBar" v-if="loginStatus">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-clipboard-list"></i> Create Article</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-clipboard-list"></i> List Article</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-comments"></i> Comment</a></li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">properties</h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fab fa-intercom"></i>
                            Customize
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
   </div>

</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
