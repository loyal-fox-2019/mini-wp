<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/b6d1e4990d.js"
      crossorigin="anonymous"
    ></script>
    
    <!-- quill css -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <!-- my style -->
    <style>
      footer {
        position: relative;
        margin-top: -150px; /* negative value of footer height */
        height: 70px;
        clear: both;
        padding-top: 20px;
      }

      .trash {
        margin: 0 0 0 1em;
      }

      .jumbotron {
        background-image: url('https://i.pinimg.com/originals/54/13/f8/5413f8d4d9f9fd1a279d96e48e7b9c5b.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      } 

      img {
        width: 30%;
        margin: auto;
        display: block;
        margin-bottom: 10px;
      }
    </style>

    <title>Mini WordPress</title>
  </head>

  <body>
    <div class="d-flex flex-column" id="app">
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <div class="nav navbar-nav mr-auto">
            <a href="#" class="navbar-brand">Mini WordPress</a>
          </div>
          <div class="nav navbar-nav ml-auto">
            <button class="btn btn-outline-success">
              Sign Out
            </button>
          </div>
        </div>
      </nav>
  
      <header class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Hello, Markus!</h1>
          <p>Let's create a new post today...</p>
        </div>
      </header>
  
      <!-- main content -->
      <main role="main" class="container">
        <!-- <div class="container-fluid"> -->
        <div class="row">
          <!-- side bar -->
          <ul class="list-group col-sm-2 sidebar">
            <li v-on:click="changeToViewAll();" class="list-group-item list-group-item-action" id="view-posts">
              View All Posts
              <!-- <a href="#">View All Posts</a> -->
            </li>
            <li v-on:click="changeToAddView();" class="list-group-item list-group-item-action" id="create-post">
              Create New Post
              <!-- <a href="#">Create New Post</a> -->
            </li>
          </ul>
  
          <!-- all articles -->
          <ul v-if="state === 0" class="list-group col-sm-5 list-of-posts">
            <!-- search article -->
            <li class="list-group-item">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text" id="btnGroupAddon">Search</div>
                </div>
                <input
                  v-model="keyword"
                  type="text"
                  class="form-control"
                  placeholder="Search something!"
                  aria-label="Input group example"
                  aria-describedby="btnGroupAddon"
                />
              </div>
            </li>

            <!-- display post -->
            <li v-for="post in displayPosts" class="list-group-item list-group-item-action" id="post-1">
              <div class="card">
                <div class="card-body" v-on:click="viewOne(post);">
                  <h5 class="card-title">
                    {{ post.title }}
                  </h5>
                  <div class="d-flex flex-row-reverse bd-highlight">
                    <button v-on:click.stop="deleteData(post);" type="button" class="btn btn-primary trash">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                    <button type="button" class="btn btn-primary edit">
                      <i class="fas fa-pen"></i>
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>

          <!-- edit article -->
          <div v-if="state === 0" class="list-group col-sm-5">
            <div class="container">

              <!-- input title -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text" id="btnGroupAddon">Title</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Title Post"
                  aria-label="Input group example"
                  aria-describedby="btnGroupAddon"
                  id="inputTitle"
                  v-model="currPost.title"
                />
              </div>
              <br />

              <!-- input image -->
              <div class="input-image">
                <div v-if="!image">
                  <input type="file" @change="onFileChange">
                </div>
                <div v-else>
                  <img :src="image" />
                  <button @click="removeImage">Remove image</button>
                </div>
              </div>
              <br />
              <!-- editor -->
              <div class="form-group">
                <label for="content">Content:</label>
                <textarea v-model="currPost.content" class="form-control" id="content" rows="3"></textarea>
              </div>
              <br />

              <!-- button to update article -->
              <div class="d-flex flex-row-reverse bd-highlight">
                <button v-on:click="updateData();" type="submit" class="btn btn-primary" id="update">
                  Edit!
                </button>
              </div>
            </div>
          </div>
          
          <div v-if="state === 1" class="form col-sm-5">
            <div class="container">
              <!-- input title -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text" id="btnGroupAddon">Title</div>
                </div>
                <input
                  v-model="newTitle"
                  type="text"
                  class="form-control"
                  placeholder="Title Post"
                  ari a-label="Input group example"
                  aria-describedby="btnGroupAddon"
                />
              </div>
              <br />
              <!-- input image -->
              <div class="input-image">
                <div v-if="!image">
                  <input type="file" @change="onFileChange">
                </div>
                <div v-else>
                  <img :src="image" />
                  <button @click="removeImage">Remove image</button>
                </div>
              </div>
              <br />
              <br />
              <!-- editor -->
              <div class="form-group">
                <label for="content">Content:</label>
                <textarea v-model="newContent" class="form-control" id="content" rows="3"></textarea>
              </div>
              <br />

              <!-- button to add article -->
              <div class="d-flex flex-row-reverse bd-highlight">
                <button v-on:click="saveData();" type="submit" class="btn btn-primary" id="save">
                  Save!
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer mt-3 border-top">
        <div class="container text-center">
          <span class="text-muted">&copy; 2018 My Personal Site LLC.</span>
        </div>
      </footer>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <!-- popper -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap js -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- quill -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- my script! -->
    <script src="./script.js"></script>

  </body>
</html>
