    <div class="container-fluid" id="app">
        <div class="row utama hideScroll">

            <!-- sidebar -->
            <div class="col-sm-2 dashboard bg-dark scrollIt">
                <a href="" class="nav-link menus-color" v-on:click.prevent="showProfilePage"><span class="fas fa-rocket"></span> Profile</a>
                <a href="" class="nav-link menus-color" v-on:click.prevent="showPostingPage">Postingan</a>
                <a href="" class="nav-link menus-color">Link</a>
            </div>

            <!-- content -->
            <div class="col content scrollIt">
                <div class="row mt-2">

                    <!-- edit Profile -->
                    <div class="col-sm-9" v-show="profileMenu">
                        <div class="card bg-transparent">
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="editEmail">Email</label>
                                            <input type="email" class="form-control" id="editEmail" placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="editPassword">Password</label>
                                            <input type="password" class="form-control" id="editPassword" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="editAddress">Address</label>
                                        <input type="text" class="form-control" id="editAddress" placeholder="1234 Main St">
                                    </div>
                                    <div class="form-group">
                                        <label for="editAddress2">Address 2</label>
                                        <input type="text" class="form-control" id="editAddress2" placeholder="Apartment, studio, or floor">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="editCity">City</label>
                                            <input type="text" class="form-control" id="editCity">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="editState">State</label>
                                            <select id="editState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </form>
                            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                            </div>
                        </div>
                    </div>

                    <!-- profile card -->
                    <div class="col-sm-3 mt-1" v-show="profileMenu">
                        <div class="card bg-transparent">
                            <img class="card-img-top" src="https://ilkom.unej.ac.id/wp-content/uploads/2018/03/background-untuk-web-6.jpg" alt="Card image cap">
                            <img class="img-fluid rounded-circle profilePicture-card mx-auto"
                            src="https://a9p9n2x2.stackpathcdn.com/wp-content/blogs.dir/1/files/2019/01/iStock-922757424-1080x675.jpg"
                            alt="">
                            <div class="card-body">
                                <h5 class="card-title">{{ message }}</h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>

                    <!-- Add Postingan -->
                    <div class="col" v-show="postingMenu">
                        <div class="card bg-transparent">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title" placeholder="1234 Main St" v-model="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="desc">Content</label>
                                        <textarea class="form-control" id="desc" rows="3" v-model="content"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary" v-on:click.prevent="addPostingan">Post</button>
                                </form>
                            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                            </div>
                        </div>

                        <div class="card text-center mt-3" v-show="postingMenu" v-for="item in untukContent">
                            <div class="card-header">
                              <h3>{{item.title}}</h3>
                            </div>
                            <div class="card-body">
                              <p class="card-text">{{item.content}}</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- main.js -->
    <script src="main.js"></script>
