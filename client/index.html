<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
    <title>Blog Post</title>
</head>

<body>
    <!-- START NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-wordpress p-0">
            <a class="navbar-brand fab fa-wordpress-simple"> My Site</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link fab fa-readme" href="#"> Reader</a>
                    </li>
                </ul>
            </div>

            <div id="right-nav">
                <button type="button" class="btn btn-light far fa-edit"> Write</button>
                <a href="">
                    <img src="http://via.placeholder.com/75x75" alt="..." class="rounded-circle"
                        style="height: 25px; padding-right: 30px; padding-left: 30px;">
                </a>
                <a href="">
                    <img src="https://www.iconsdb.com/icons/preview/white/bell-xxl.png" alt="" srcset=""
                        style="height: 25px; padding-right: 30px;">
                </a>
            </div>
        </nav>
    </header>
    <!-- END NAVBAR -->

    <!-- START CONTENT AND NAVIGATION LEFT -->
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 bg-white responseVertical" id="col-left">
                    <div class=" nav flex-column nav-pills" id="v-list-tab" role="tablist" aria-orientation="vertical">
                        <p style="padding: .5rem 1rem;">manage</p>
                        <a class="nav-link active" id="blogPost-tab" data-toggle="pill" href="#blogPost" role="tab"
                            aria-controls="blogPost" aria-selected="false">Blog Posts</a>
                    </div>
                </div>

                <div class="col-10 bg-light responseVertical">
                    <div class="tab-pane fade show active" id="blogPost" role="tabpanel" aria-labelledby="blogPost-tab">
                        <main class="content p-5">
                            <header>
                                <h4>Posts</h4>
                            </header>
                            <div class="navPosts">
                                <div class="box border">
                                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="pills-published-tab" data-toggle="pill"
                                                href="#pills-published" role="tab" aria-controls="pills-published"
                                                aria-selected="true">Published</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="pills-draft-tab" data-toggle="pill"
                                                href="#pills-drafts" role="tab" aria-controls="pills-draft"
                                                aria-selected="false">Drafts</a>
                                        </li>
                                        <li class="nav-item-search">
                                            <input v-model="search" type="text" class="form-control"
                                                placeholder="                                                  ðŸ”">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="tab-pane fade show active" id="pills-published" role="tabpanel"
                                aria-labelledby="pills-published-tab">
                                <div class="list-group-item section-header is-compact">
                                    <div class="sectionHeaderLabel">
                                        <span>Pages</span>
                                    </div>
                                    <div class="button sectionHeaderAction">
                                        <button class="btn btn-danger" data-toggle="modal"
                                            data-target="#addArticleModal">Add New Post</button>
                                    </div>
                                </div>
                                <!-- START Modal Add Article -->
                                <div class="modal fade bd-example-modal-lg" id="addArticleModal" tabindex="-1"
                                    role="dialog" aria-labelledby="addArticleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="addArticleModalLabel">Add Article</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form>
                                                <div class="modal-body">
                                                    <input v-model="title" name="title" class="form-control" type="text"
                                                        placeholder="Title">
                                                    <textarea v-model="content" name="content" class="form-control"
                                                        id="demoTranslations" rows="15"></textarea>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close</button>
                                                    <button v-on:click.prevent="addArticle" class="btn btn-primary"
                                                        data-dismiss="modal">Add
                                                        Article</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- END Modal Add Article -->
                                <div v-for="article in dataArticles" class="card post is-compact">
                                    <div v-if="!search" class="postMain">
                                        <a class="postTitle" href="">{{article.title}}</a>
                                        <div class="postCardInfo">
                                            <span class="postInfoItem">
                                                <img src="https://image.flaticon.com/icons/png/512/37/37663.png"
                                                    alt="..." class="rounded-circle">
                                                <span>
                                                    {{article.createdAt}}
                                                </span>
                                            </span>
                                            <button type="button" class="btn btn-secondary">Update</button>
                                            <button type="button" class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                    <div v-else-if="article.title.includes(search)" class="postMain">
                                        <a class="postTitle" href="">{{article.title}}</a>
                                        <div class="postCardInfo">
                                            <span class="postInfoItem">
                                                <img src="https://image.flaticon.com/icons/png/512/37/37663.png"
                                                    alt="..." class="rounded-circle">
                                                <span>
                                                    {{article.createdAt}}
                                                </span>
                                            </span>
                                            <button type="button" class="btn btn-secondary">Update</button>
                                            <button type="button" class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT AND NAVIGATION LEFT -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9c97b4f45c.js" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Main.js -->
    <script src="./script/main.js"></script>
</body>

</html>
